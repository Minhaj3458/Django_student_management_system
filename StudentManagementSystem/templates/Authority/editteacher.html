{%extends 'Authority/index.html'%}
{% block title %}
 Authority EditStudent
{% endblock %}
 {% block  pagecontant %}
  <!--************************************
			form part start
		*************************************-->
    {% load static %}
<link rel="stylesheet" href="{%static 'static_files/css/style.css'%}">

    <div class="right_col" role="main">
        <div class="row">
            <div class ="col-lg-12" style="background:gray;">
                 <div class ="col-lg-6">
                     <div class="add_student">
                        <h2 >Edit Teachers</h2>
                     </div>
                 </div>
                <div class ="col-lg-6">
                    <div class="add_student_link">
                        <a href="{% url 'athurpage' %}">Home</a> <i class="fas fa-angle-right"></i> <a href="#">Edit Teachers</a>
                     </div>
                 </div>
            </div>
            <div class="edit_stu_form" >
                <form action="" method="post" enctype="multipart/form-data">
                     {%csrf_token%}
                        <div class="col-lg-12 justify-contant-between">
                            <div class="form-group edit_form">
                                <label class="form-label">Teacher Id</label>
                                <input type="text" name="Teacher_Id" class="form-control" value={{data.Teacher_Id}} readonly/>
                              </div>
                              <div class="form-group edit_form">
                                  <label class="form-label">Nid No</label>
                                <input type="text"  name="Nid_NO" class="form-control" value={{data.Nid_NO}} required/>
                              </div>
                        </div>
                        <div class="col-lg-12 justify-contant-between">
                            <div class="form-group edit_form">
                                 <label class="form-label">First Name</label>
                                <input type="text" name="First_Name" class="form-control" value={{data.First_Name}} required/>
                              </div>
                              <div class="form-group edit_form">
                                  <label class="form-label">Last Name</label>
                                <input type="text"  name="Last_Name" class="form-control" value={{data.Last_Name}} required/>
                              </div>
                        </div>
                        <div class="col-lg-12 justify-contant-between">
                            <div class="form-group edit_form">
                                <label class="form-label">Email</label>
                                <input type="text" name="Email" class="form-control"  value={{data.Email}} required/>
                              </div>
                              <div class="form-group edit_form">
                                  <label class="form-label">Mobile Number</label>
                                <input type="text"  name="Mobile_Number" class="form-control" value={{data.Mobile_Number}} required/>
                              </div>
                        </div>
                        <div class="col-lg-12 justify-contant-between">
                            <div class="form-group edit_form">
                                <label class="form-label">Joining Date</label>
                                <input type="text" name="Joining_Date" class="form-control"  value={{data.Joining_Date}} required/>
                              </div>
                              <div class="form-group edit_form">
                                  <label class="form-label">Blood Group</label>
                                <input type="text"  name="Blood_Group" class="form-control" value={{data.Blood_Group}} required/>
                              </div>
                        </div>
                        <div class="col-lg-12 justify-contant-between">
                            <div class="form-group edit_form">
                                <label class="form-label">Departments</label>
                                <input type="text" name="Departments" class="form-control" value={{data.Departments}} required/>
                              </div>
                              <div class="form-group edit_form">
                                  <label class="form-label">Gender</label>
                                <input type="text"  name="Gender" class="form-control" value={{data.Gender}} required/>
                              </div>
                        </div>
                        <div class="col-lg-12 justify-contant-between">
                            <div class="form-group edit_form">
                                <label class="form-label">Parents Name</label>
                                <input type="text" name="Parents_Name" class="form-control" value={{data.Parents_Name}} required/>
                              </div>
                              <div class="form-group edit_form">
                                  <label class="form-label">Parents Mbl Num</label>
                                <input type="text"  name="Parents_Mbl_Num" class="form-control" value={{data.Parents_Mbl_Num}} required/>
                              </div>
                        </div>
                        <div class="col-lg-12 justify-contant-between">
                            <div class="form-group edit_form">
                                 <label class="form-label">Upload Image</label>
                                <input style="width:135%;" type="file" name="Upload_Image" class="form-control" value={{data.Upload_Image}} required/>
                              </div>
                              <div class="form-group edit_form">
                                  <label class="form-label">Address</label>
                                <input style="margin-left:-100px; width:360%;" type="text"  name="Address" class="form-control" value={{data.Address}} required/>
                              </div>
                        </div>
                    <div class="col-lg-12">
                        <div class="edit_btn">
                           <button type="submit">Update</button>
                        </div>
                        <div class="edit_btn">
                            <button type="reset">Clear</button>
                        </div>
                    </div>
                    </form>
            </div>
        </div>
    </div>

{% endblock %}
