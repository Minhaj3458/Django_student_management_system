{%extends 'Authority/index.html'%}
{% block title %}
 Authority EditCourse
{% endblock %}
 {% block  pagecontant %}
  <!--************************************
			form part start
		*************************************-->
    {% load static %}
<link rel="stylesheet" href="{%static 'static_files/css/style.css'%}">

    <div class="right_col" role="main">
        <div class="row">
            <div class ="col-lg-12" style="background:gray;">
                 <div class ="col-lg-6">
                     <div class="add_student">
                        <h2 >Edit Courses</h2>
                     </div>
                 </div>
                <div class ="col-lg-6">
                    <div class="add_student_link">
                        <a href="{% url 'athurpage' %}">Home</a> <i class="fas fa-angle-right"></i> <a href="addcourses">Add Courses</a>
                     </div>
                 </div>
            </div>
            <div class="edit_stu_form" >
                <form action="" method="post" enctype="multipart/form-data">
                     {%csrf_token%}
                        <div class="col-lg-12 justify-contant-between">
                            <div class="form-group edit_form">
                                <label class="form-label">Course Name</label>
                                <input type="text" name="Course_Name" class="form-control" value={{data.Course_Name}} required/>
                              </div>
                              <div class="form-group edit_form">
                                  <label class="form-label">Course Code</label>
                                <input type="text"  name="Course_Code" class="form-control" value={{data.Course_Code}} required/>
                              </div>
                        </div>
                        <div class="col-lg-12 justify-contant-between">
                            <div class="form-group edit_form">
                                 <label class="form-label">Start Date</label>
                                <input type="date" name="Start_Date" class="form-control" value={{data.Start_Date}} required/>
                              </div>
                              <div class="form-group edit_form">
                                  <label class="form-label">Course Duration </label>
                                <input type="text"  name="Course_Duration" class="form-control" value={{data.Course_Duration}} required/>
                              </div>
                        </div>
                        <div class="col-lg-12 justify-contant-between">
                            <div class="form-group edit_form">
                                <label class="form-label">Course Price</label>
                                <input type="text" name="Course_Price" class="form-control"  value={{data.Course_Price}} required/>
                              </div>
                              <div class="form-group edit_form">
                                  <label class="form-label">Batch</label>
                                <input type="text"  name="Batch" class="form-control" value={{data.Batch}} required/>
                              </div>
                        </div>
                        <div class="col-lg-12 justify-contant-between">
                            <div class="form-group edit_form">
                                <label class="form-label">  Professor Name </label>
                                <input type="text" name=" Professor_Name" class="form-control" value={{data.Professor_Name}} required/>
                              </div>
                              <div class="form-group edit_form">
                                  <label class="form-label">Contact Number</label>
                                <input type="text"  name="Contact_Number" class="form-control" value={{data.Contact_Number}} required/>
                              </div>
                        </div>
                        <div class="col-lg-12 justify-contant-between">
                            <div class="form-group edit_form">
                                 <label class="form-label">Course Photo</label>
                                <input style="width:135%;" type="file" name="Course_Photo" class="form-control" value={{data.Course_Photo}} required/>
                              </div>
                              <div class="form-group edit_form">
                                  <label class="form-label">Trimester</label>
                                <input style="margin-left:-100px; width:360%;" type="text"  name="Trimester" class="form-control" value={{data.Trimester}} required/>
                              </div>
                        </div>
                      <div class="col-lg-12 justify-contant-between">
                            <div class="form-group edit_form">
                                <label class="form-label">Course Details</label>
                                <input type="text" name="Course_Details" class="form-control" value={{data.Course_Details}} required/>
                              </div>

                        </div>
                    <div class="col-lg-12">
                        <div class="edit_btn">
                           <button type="submit">Update</button>
                        </div>
                        <div class="edit_btn">
                            <button type="reset">Clear</button>
                        </div>
                    </div>
                    </form>
            </div>
        </div>
    </div>

{% endblock %}
