{%extends 'Home.html'%}
{% block title %}
 Authority Login Page
{% endblock %}
{% block contant %}
{% load static %}

      <!--************************************
			login part start
		*************************************-->
      <section id="slide">
        <div class="login_bg" style="background: url({%static 'static_files/images/slider/img-11.jpg'%})">
          <div class="container">
            <div class="row">
              <div class="home-link text-center">
                <p>
                  <a href="{% url 'index' %}">Home</a><i class="fas fa-angle-right"></i><a href="#">Login</a>
                </p>
              </div>
              <div class="login_info">
                <div class="col-lg-10">
                  <div class="login_txt">
                    <h2>Brain International University</h2>
                    <h4>Authority Login into your account</h4>
                  </div>
                </div>
                <form method="post" action="" target="_blank">
                  {% csrf_token %}
                  <div class="col-lg-10">
                    <div class="login_email">
                      <input type="email" name="email" placeholder="Enter Email" required/>
                    </div>
                  </div>
                  <div class="col-lg-10">
                    <div class="login_pass">
                      <input type="password" name="password" placeholder="Enter Password" required/>
                    </div>
                  </div>
                  <div class="col-lg-10">
                    <div class="checkbox1">
                      <input type="checkbox"/><label for="checkbox1">Keep me logged in</label>
                    </div>
                    <div class="forget_pass">
                      <a href="{% url 'authorpass' %}" class="">Forgot Password</a>
                    </div>
                  </div>
                  <div class="col-lg-10">
                    <div class="login_btn">
                      <button type="submit" class="">Log in</button>
                    </div>
                  </div>
                </form>
                <div class="col-lg-8">
                  <div class="register_btn">
                    <p>
                      Don't have an account?
                      <a href="{% url 'authorreg' %}" class="">Register</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--************************************

			login part End
		*************************************-->

{% endblock %}
