{%extends 'Home.html'%}
{% block title %}
 Teacher Register Page

{% block contant %}
{% load static %}

 <!--************************************

      <section id="slide">
        <div class="login_bg1" style="background: url({%static 'static_files/images/slider/img-13.jpg'%})">
          <div class="container">
            <div class="row">
              <div class="home-link text-center">
                <p>
                  <a href="{% url 'index' %}">Home</a><i class="fas fa-angle-right"></i><a href="#">Login</a>
                </p>
              </div>
              <div class="login_info">
                <div class="col-lg-10">
                  <div class="login_txt1">
                    <h2>Brain International University</h2>
                    <h4>Register Here</h4>
                  </div>
                </div>
                <form action="" method="post">
                  {% csrf_token %}
                  <div class="from_info">
                    <div class="col-lg-10">
                      <div class="form-group">
                        <input type="text" name="Fname" class="form-control" placeholder="First Name *"  required/>
                      </div>
                      <div class="form-group">
                        <input type="text" name="Lname" class="form-control" placeholder="Last Name *"  required/>
                      </div>
                      <div class="form-group">
                        <input type="text" name="Teacher_Id" class="form-control" placeholder="Teacher Id*" required/>
                      </div>
                      <div class="form-group">
                        <input type="text" name="Depart" class="form-control" placeholder="Department*"  required/>
                      </div>
                      <div class="form-group">
                        <input type="email" name="Email" class="form-control" placeholder="Email *" required/>
                      </div>
                      <div class="form-group">
                        <input type="text" name="Phone_number" lass="form-control" placeholder="Phone *" required/>
                      </div>

                      <div class="form-group">
                        <input type="password" name="Password" class="form-control" placeholder="Password *"  required/>
                      </div>
                      <div class="form-group">
                        <input type="password" name="Con_password" class="form-control" placeholder="Confirm Password *" vrequired/>
                      </div>
                    </div>
                    <div class="col-lg-10">
                      <div class="checkbox2">
                        <input type="checkbox" name="Check"  required/>
                        <label for="">I Agree The Terms & Condition</label>
                      </div>
                    </div>
                    <div class="col-lg-10">
                      <div class="login_btn1">
                         <button type="submit" >Register Now</button>
                      </div>
                      <div class="login_btn1">
                        <a href="{% url 'teacherlogin' %}">Login Now</a>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
