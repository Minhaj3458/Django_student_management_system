 {%extends 'Home.html'%}
{% block title %}
 Teacher Login Page
{% endblock %}
{% block contant %}
{% load static %}

<!--************************************
			 Login part start
		*************************************-->
      <section id="students_login">
        <div class="container">
          <div class="row">
            <div class="home-link text-center">
              <p>
                <a href="{% url 'index' %}">Home</a><i class="fas fa-angle-right"></i
                ><a href="#">Login</a>
              </p>
            </div>
            <div class="col-md-5 ">
                <div class="login_img" >
                   <img src="{%static 'static_files/images\gallery\img-09.jpg'%}" alt="img" />
                </div>
            </div>
            <div class="col-md-7 ">
            <div class="card-body">
               <div class="login-logo">
                  <img src="{%static 'static_files/images\img-11.j'%}" alt="logo">
                </div>
                <h4 >Teachers Login into your account</h4>
                <form action="" method="post" target="_blank">
                     {% csrf_token %}
                  <div class="form-group1">
                    <input type="text" name="Teacher_Id" id="" class="form-control" placeholder="Teacher Id">
                  </div>
                  <div class="form-group1">
                    <input type="email" name="Email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group1">
                    <input type="password" name="Password" id="password" class="form-control" placeholder="***********">
                  </div>
                   <div class="login_btn1">
                      <button type="submit" class="">Log in</button>
                   </div>
                </form>
                <a href="{% url 'teacherpass' %}" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account? <a href="{% url 'teacherreg' %}" class="text-reset">Register here</a></p>
            </div>
          </div>
        </div>
        </div>
      </section>

      <!--************************************
			login part End
		*************************************-->
 {% endblock %}
